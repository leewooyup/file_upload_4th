<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<head>
    <title>글쓰기</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <h1>글쓰기</h1>
        <script>
            function WriteForm__submit(form) {
                form.subject.value = form.subject.value.trim();

                if(form.subject.value.length == 0) {
                    alert("아이디를 입력해주세요.");
                    form.subject.focus();
                    return;
                }

                form.content.value = form.content.value.trim();

                if(form.content.value.length == 0) {
                    alert("비밀번호를 입력해주세요.");
                    form.content.focus();
                    return;
                }

                form.submit();
            }
        </script>

        <form th:action method="post" enctype="multipart/form-data" onsubmit="WriteForm__submit(this); return false;">
            <div>
                <span>제목</span>
                <input type="text" name="subject">
            </div>
            <div>
                <span>내용</span>
                <textarea name="content"></textarea>
            </div>
            <div>
                <span>본문이미지</span>
                <input type="file" name="common__inBody__1" accept="image/png, image/gif, image/jpeg">
                <input type="file" name="common__inBody__2" accept="image/png, image/gif, image/jpeg">
            </div>
            <div>
                <input type="submit" value="작성">
            </div>
        </form>
    </div>
</section>
</body>
</html>
