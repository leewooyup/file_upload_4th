<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      xmlns:th="http://thymeleaf.org"
>

<head>
    <title>프로파일</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <h1>프로파일</h1>

        <img class="w-10 h-10 rounded object-cover" th:src="@{|/member/profile/img/${#authentication.principal.id}|}">
        <div>아이디: <span th:text="${#authentication.principal.username}"></span></div>
        <div>이메일: <span th:text="${#authentication.principal.email}"></span></div>
    </div>
</section>
</body>
</html>
